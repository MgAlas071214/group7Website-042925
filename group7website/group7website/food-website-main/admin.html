<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - Online Food Ordering System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .auth-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: 500;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="logo.png" width="160" height="36" alt="Restaurant Logo">
            </div>
            <h3 class="text-center mb-4">Admin & SuperAdmin Access</h3>

            <form id="adminRegisterForm" class="auth-form" method="post">
                <div class="form-group mb-3">
                    <label for="username">Username <span class="text-danger">*</span></label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('adminRegisterForm');

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Stop the form from refreshing the page

                const username = document.getElementById('username').value.trim().toLowerCase();
                const password = document.getElementById('password').value.trim();

                if (username === 'admin' && password === 'admin123') {
                    alert("Welcome Admin!");
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = "admin-dashboard.html";
                } else if (username === 'superadmin' && password === 'superadmin123') {
                    alert("Welcome SuperAdmin!");
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = "superadmin-dashboard.html";
                } else {
                    alert("Invalid username or password.");
                }
            });

            // Redirect if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = "admin-dashboard.html";
            }
        });
    </script>
</body>
</html>
